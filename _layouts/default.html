<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <!-- Fixed Left Section -->
    <div class="left-fixed">
      <div class="hero">
        <img src="{{ '/assets/images/hero-image.jpg' | relative_url }}" alt="Hero Image" class="hero-image">
        <div class="hero-text">
          <h1>Welcome to {{ site.title }}</h1>
          <p>Working together for a sustainable future.</p>
        </div>
      </div>
    </div>

    <!-- Scrollable Right Section -->
    <div class="right-scrollable">
      <div class="content">
        {{ content }}
      </div>
    </div>
  </div>
</body>
</html>
